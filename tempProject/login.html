
<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form | NSUT</title>

      <link rel="icon" type="image/png" href="images/signinicon.png" sizes="16x16">
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="login.css">
   </head>
   <body>
   <div class="container">
      <div class="loginform">
         <form>
            <h2> eNSUT LOGIN FORM </h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit" class="login"><a href="index.html"> Login </button></a>
            <button type="" class="signup"><a href="signup.html"> Sign Up </button></a>
         </form>
      </div>

      <div class="image">
         <img src="images/NSUT.png" width="300px">
      </div>
   </div>

   </body>
   </html>
